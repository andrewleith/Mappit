<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="http://cdn.jsdelivr.net/flat-ui/2.0/css/flat-ui.css" rel="stylesheet" type="text/css"> -->
    <link href="css/Mappit.css" rel="stylesheet" type="text/css">

</head>
<body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
            <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
            <script src="libs/gmaps.js"></script>
            <script src="libs/TweenMax.min.js"></script>
            <!-- map styles -->
            <style>

            </style>

            <div id="bg" class="app">   
            </div>
            <h1 id="maptitle" class="app"></h1>
            <div id="config" class="app">
                <div class="container">
                    <h1>Add some markers</h1>
                    <div class="form-group col-2">
                        <label for="maptitletext">Map title</label>
                        <input type="text" class="form-control" id="maptitletext">
                    </div>
                    <label for="addresses">Add a marker description and an address on each line separated by a tab or a comma.</label>
                    <div id="data">
                        <textarea class="form-control" rows="10" id="addresses" name="addresses"></textarea>
                        <table id="tabledata">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Address</th>
                                    <th>Latitude (optional)</th>
                                    <th>Longitude (optional)</th>
                                </tr>
                            </thead>
                            <tbody id="prettydata"></tbody>
                        </table>
                    </div>
                    <br />
                    <button type="button" class="btn btn-primary" id="checkit">Check your data</button>
                    <button type="button" class="btn btn-primary" id="editit">Edit your data</button>
                    <button type="button" class="btn btn-secondary" id="mappit">Make a map!</button>
                </div>
            </div>




            <div id="navbar">
                <div class="container">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="edit">Edit</button>
                        <button type="button" class="btn btn-primary" id="share">Share</button>
                    </div>
                    <input id="shareurl" class="form-control" />
                </div>
            </div>

            <div id="map" class="app" style="height: 400px; width: 100%;">
            </div>

            <!-- Load up the JS and create the map -->
            <script src="js/Mappit.js"></script>
        </body>
        </html>
